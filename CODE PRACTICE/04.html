<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCT2018</title>
</head>
<body>
    
<h1>主標題</h1>

<h2>副標題</h2>

<h3>小標題</h3>

<p>
    <a href="https://www.google.com/webhp?hl=zh-TW&ictx=2&sa=X&ved=0ahUKEwimncfOmZHsAhUXxYsBHd1SAMUQPQgI">google一下</a>
    <!-- <anchor船錨/超連結，帶到別的網站href則表示指定的位置> -->
    內文內文 <strong>內文內文</strong> 
     <em>內文內文</em> 
     <b>內文內文</b>
     <i>內文內文</i>
     內文內文內文</p>
<!-- <粗體strong/bold，兩者差別在於strong有強調文字的意思，
    bold是單純表示粗體，“語意”上的不同，讓伺服器、搜尋引勤在搜
    尋時能抓到該網頁的重點，更能被搜到->即所謂的搜尋引擎最佳化SEO> -->
<!-- <斜體em/i，兩者差別同上，i是單純表示斜體> -->
<ul>
<li>清單</li>
<li>清單</li>
<li>清單</li>
<li>清單</li>
</ul>

<ol>
<li>步驟一</li>
<li>步驟二</li>
<li>步驟三</li>
<li>步驟四</li>
</ol>


<nav>
    <a href="">選單</a>
    <a href="">選單</a>
    <a href="">選單</a>
    <a href="">選單</a>
</nav>

<figure>
<img src="pp/DbOWqwwUwAABRw4.jpeg" alt="NCT2018" width="70%">
<!-- <圖片 來源位置="DbOWqwwUwAABRw4.jpeg" 替代文字="NCT2018" 大小="70%"> -->
<!-- 滑鼠點在該句然後按command+/，會將該句“註解”，注意要切換到英文輸入法 -->
<!-- 要取消註解就在那一行裡隨便一個地方再按一次command+/就可以 -->

<!-- 如果圖片換位置、換資料夾，在src內加入資料夾名稱並加上/斜線，如pp/圖片名，代表該圖片被 -->
<!-- 移到pp資料夾內 -->

<figcaption>
    這是nct2018，兩年前的18隻
</figcaption>
</figure>

<!-- <<圖片img，圖片因為是從外部網站上抓過來，所以圖片標籤不需要頭尾，只要單個<img>並加上來源src -->
<!-- alt代表替代文字，讓伺服器可以讀懂圖片，知道是什麼圖片，並且在圖片掛掉的時候會出現在頁面上 -->
<!-- <img src="" alt=""> -->

<!-- src alt是附加的，用來定義“屬性” -->

<!-- 另有一個figure的標籤，能夠使圖片更明確<figure></figure> -->
<!-- 以及figcaption標籤，也是用來描述圖片（圖說）<figcaption></figcaption> -->
<!-- 通常figcaption會讓他隱藏起來，但通常是使用後面的ＣＳＳ來隱藏，它存在的意義是為了使搜尋引擎能夠解讀這張圖片是什麼> -->

<table border="2">
    <tr>
        <td>태일태일</td>
        <td>정우정우</td>
        <td>도영도영</td>
        <td>도잉도잉</td>
        <td>천러천러</td>
    </tr>
    <tr>
        <td>data</td>
        <td>data</td>
        <td>data</td>
        <td>data</td>
        <td>data</td>
    </tr>
    <tr>
        <td>data</td>
        <td>data</td>
        <td>data</td>
        <td>data</td>
        <td>data</td>
    </tr>
</table>

<!-- table代表表格，表格製作會“先橫列！”<tr></tr> ，直行再放橫列裡<td></td>-->

</body>
</html>
